<style>
    .container{
        padding:16px;
    }
</style>
<form ng-controller="registrationController as reg">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill out the form below to create your account</p>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username" id="username" required ng-model="reg.newUser.username">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" required ng-model="reg.newUser.password">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" required ng-model="reg.newUser.email">
        </div>
        <div class="form-group">
            <label for="first_name">Fist Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required ng-model="reg.newUser.first_name">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required ng-model="reg.newUser.last_name">
            <label for="dob">Date of Birth:</label>
            <input class="form-control" type="date" name="dob" id="dob" ng-model="reg.newUser.dob">
        </div>
        <div class="form-group">
            <label for="street_address">Street Address</label>
            <input class="form-control" type="text" name="street_address" id="street_address" ng-model="reg.newUser.street_address">
            <label for="city">City:</label>
            <input class="form-control" type="text" name="city" id="city" ng-model="reg.newUser.city">
            <label for="state">State:</label>
            <input class="form-control" type="text" name="state" id="state" ng-model="reg.newUser.state">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input class="form-control" type="number" name="phone" id="phone" ng-model="reg.newUser.phone">
            <label for="domain">Website:</label>
            <input class="form-control" type="text" name="domain" id="domain" ng-model="reg.newUser.domain">
        </div>
        <div><button class="btn btn-success btn-sm" ng-click="reg.register()">Submit</button></div>
    </div>
</form>
